<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: url(WhatsApp\ Image\ 2025-10-04\ at\ 5.35.32\ PM\ \(1\).jpeg);

    }
    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      font-weight: 500;
      font-size: 16px;
    }
    nav ul li {
      cursor: pointer;
    }
    nav ul li:hover {
      text-decoration: underline;
    }
    .logo {
      font-weight: 700;
      font-size: 24px;
      color: white;
    }
    .logo span {
      color: #f9884e;
    }
    .left {
      max-width: 45%;
    }
    .left h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    .left p {
      font-weight: 400;
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ccc;
    }
    .btn {
      background-color: white;
      color: black;
      padding: 12px 25px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #f9884e;
      color: white;
    }
    .right img {
      max-width: 450px;
      border-radius: 10px;
      object-fit: cover;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      nav {
        position: static;
        margin-bottom: 20px;
      }
      nav ul {
        justify-content: center;
      }
      .left, .right {
        max-width: 100%;
      }
      .right img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>Home</li>
      <li>Products</li>
      <li>Testimonials</li>
      <li>About us</li>
      <li>Contact us</li>
    </ul>
  </nav>
  <div class="container">
    <div class="left">
      <div class="logo">Coffee<span>!</span></div>
      <h1>Start Your Day With A Fresh Coffee</h1>
      <p>Coffee is a popular and beloved beverage enjoyed by people around the world.</p>
      <button class="btn">Order Now</button>
    </div>
    <div class="right">
      <img src="" alt="" />
    </div>
  </div>
</body>
</html>
